build:
  docker:
    web: Dockerfile
  config:
    ENV: development
    FOO: bar
  release:
    command:
      - ./deployment-tasks.sh
    image: worker
run:
  web: bundle exec puma -C config/puma.rb
  worker: python myworker.py
  asset-syncer:
    command:
      - python asset-syncer.py
    image: worker